<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{../../css/style.css}" href="../../static/css/style.css">
</head>
<body class="login-body" >
    <div class="login">
    <div class="login-header" >
        <h1>Register</h1>
    </div>
    <div class="login-form" >
       <form th:action="@{/auth/register}" method="post">
           <input class="login-input" type="text" name="firstname" placeholder="Name" required>
           <input class="login-input" type="text" name="surname" placeholder="Surname" required>
           <input class="login-input" type="text" name="username" placeholder="Username" required>
           <input class="login-input" type="text" name="password" placeholder="Password"  required>
           <input class="login-input" type="text" name="phoneNumber" placeholder="Phone number" required>
           <br>
           <button type="submit"  class="btn1-login">Register</button>
       </form>
    </div>
    </div>
</body>
</html>
